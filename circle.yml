general:
  artifacts:
    - "app/build/outputs/apk/"
machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_OPTS: -Xmx1024m
dependencies:
  override:
    - echo y | android update sdk --no-ui --filter "platform-tools,android-24,build-tools-24.0.1"
test:
  override:
    - ./gradlew test
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleDebug
