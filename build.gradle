// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.versions = [
    app: [
      applicationId: 'com.yuyakaido.android.gaia',
      versionCode: 1,
      versionName: '1.0.0'
    ],
    android: [
      buildTools: '29.0.2',
      compileSdk: 29,
      targetSdk: 29,
      minSdk: 21,
      gradle: '3.5.2'
    ],
    kotlin: [
      core: '1.3.50',
      coroutines: '1.3.2'
    ],
    androidx: [
      appcompat: '1.1.0',
      ktx: [
        core: '1.1.0',
        fragment: '1.1.0'
      ],
      lifecycle: '2.1.0',
      constraintlayout: '1.1.3',
      recyclerview: '1.0.0'
    ],
    dagger: '2.25.2',
    networking: [
      okhttp: '4.2.2',
      retrofit: '2.6.2',
      moshi: '1.9.1',
      glide: '4.10.0'
    ],
    widget: [
      groupie: '2.7.1',
      material: '1.0.0'
    ],
    debugging: [
      timber: '4.7.1'
    ]
  ]
  ext.libs = [
    android: [
      gradle: "com.android.tools.build:gradle:$versions.android.gradle",
    ],
    kotlin: [
      gradle: "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin.core",
      stdlib: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin.core",
      coroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.kotlin.coroutines"
    ],
    androidx: [
      appcompat: "androidx.appcompat:appcompat:$versions.androidx.appcompat",
      ktx: [
        core: "androidx.core:core-ktx:$versions.androidx.ktx.core",
        fragment: "androidx.fragment:fragment-ktx:$versions.androidx.ktx.fragment"
      ],
      lifecycle: [
        extensions: "androidx.lifecycle:lifecycle-extensions:$versions.androidx.lifecycle",
        viewmodel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.androidx.lifecycle",
        livedata: "androidx.lifecycle:lifecycle-livedata-ktx:$versions.androidx.lifecycle"
      ],
      constraintlayout: "androidx.constraintlayout:constraintlayout:$versions.androidx.constraintlayout",
      recyclerview: "androidx.recyclerview:recyclerview:$versions.androidx.recyclerview"
    ],
    dagger: [
      java: [
        core: "com.google.dagger:dagger:${versions.dagger}",
        compiler: "com.google.dagger:dagger-compiler:${versions.dagger}"
      ],
      android: [
        core: "com.google.dagger:dagger-android:${versions.dagger}",
        support: "com.google.dagger:dagger-android-support:${versions.dagger}",
        compiler: "com.google.dagger:dagger-android-processor:${versions.dagger}"
      ]
    ],
    networking: [
      okhttp: [
        core: "com.squareup.okhttp3:okhttp:$versions.networking.okhttp",
        logging: "com.squareup.okhttp3:logging-interceptor:$versions.networking.okhttp"
      ],
      retrofit: [
        core: "com.squareup.retrofit2:retrofit:$versions.networking.retrofit",
        moshi: "com.squareup.retrofit2:converter-moshi:$versions.networking.retrofit"
      ],
      moshi: [
        core: "com.squareup.moshi:moshi-kotlin:$versions.networking.moshi",
        adapter: "com.squareup.moshi:moshi-adapters:$versions.networking.moshi"
      ],
      glide: [
        core: "com.github.bumptech.glide:glide:$versions.networking.glide",
        compiler: "com.github.bumptech.glide:compiler:$versions.networking.glide"
      ]
    ],
    widget: [
      groupie: [
        core: "com.xwray:groupie:$versions.widget.groupie",
        databinding: "com.xwray:groupie-databinding:$versions.widget.groupie"
      ],
      material: "com.google.android.material:material:$versions.widget.material"
    ],
    debugging: [
      timber: "com.jakewharton.timber:timber:$versions.debugging.timber"
    ]
  ]
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath libs.android.gradle
    classpath libs.kotlin.gradle
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
