// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.versions = [
    app: [
      applicationId: 'com.yuyakaido.android.gaia',
      versionCode: 1,
      versionName: '1.0.0'
    ],
    android: [
      buildTools: '29.0.2',
      compileSdk: 29,
      targetSdk: 29,
      minSdk: 21,
      gradle: '3.5.1'
    ],
    kotlin: '1.3.50',
    androidx: [
      appcompat: '1.1.0',
      constraintlayout: '1.1.3'
    ]
  ]
  ext.libs = [
    android: [
      gradle: "com.android.tools.build:gradle:$versions.android.gradle",
    ],
    kotlin: [
      gradle: "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin",
      stdlib: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    ],
    androidx: [
      appcompat: "androidx.appcompat:appcompat:$versions.androidx.appcompat",
      constraintlayout: "androidx.constraintlayout:constraintlayout:$versions.androidx.constraintlayout"
    ]
  ]
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath libs.android.gradle
    classpath libs.kotlin.gradle
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
