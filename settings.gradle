include ':app'
include ':core-java'
include ':core-android'

def moduleDir = new File('modules')

// Auth modules
def authDir = new File(moduleDir, 'auth')
include ':auth-ui', ':auth-domain', ':auth-infra'
project(':auth-ui').projectDir = new File(authDir, 'ui')
project(':auth-domain').projectDir = new File(authDir, 'domain')
project(':auth-infra').projectDir = new File(authDir, 'infra')

// Repo modules
def repoDir = new File(moduleDir, 'repo')
include ':repo-ui', ':repo-domain', ':repo-infra'
project(':repo-ui').projectDir = new File(repoDir, 'ui')
project(':repo-domain').projectDir = new File(repoDir, 'domain')
project(':repo-infra').projectDir = new File(repoDir, 'infra')

// Bar modules
def barDir = new File(moduleDir, 'bar')
include ':bar-ui'
project(':bar-ui').projectDir = new File(barDir, 'ui')
