apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  buildToolsVersion versions.android.buildTools
  compileSdkVersion versions.android.compileSdk
  defaultConfig {
    targetSdkVersion versions.android.targetSdk
    minSdkVersion versions.android.minSdk
  }
  androidExtensions {
    experimental = true
  }
  dataBinding {
    enabled = true
  }
}

dependencies {
  // Modules
  api project(':cores:domain')

  // AndroidX
  api libs.androidx.appcompat
  api libs.androidx.ktx.core
  api libs.androidx.ktx.fragment
  api libs.androidx.lifecycle.extensions
  api libs.androidx.lifecycle.viewmodel
  api libs.androidx.lifecycle.livedata
  api libs.androidx.constraintlayout
  api libs.androidx.recyclerview
  api libs.androidx.preference

  // Networking
  api libs.networking.glide.core
  kapt libs.networking.glide.compiler

  // Widget
  api libs.widget.groupie.core
  api libs.widget.groupie.databinding
  api libs.widget.divider
  api libs.widget.material
}
