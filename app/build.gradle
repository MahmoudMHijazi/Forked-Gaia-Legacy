apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId 'com.yuyakaido.android.blueprint'
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName '1.0.0'

        def properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
        def TWITTER_CONSUMER_KEY = properties.getProperty("TWITTER_CONSUMER_KEY", System.getenv("TWITTER_CONSUMER_KEY"))
        def TWITTER_CONSUMER_SECRET = properties.getProperty("TWITTER_CONSUMER_SECRET", System.getenv("TWITTER_CONSUMER_SECRET"))
        buildConfigField("String", "TWITTER_CONSUMER_KEY", "\"${TWITTER_CONSUMER_KEY}\"")
        buildConfigField("String", "TWITTER_CONSUMER_SECRET", "\"${TWITTER_CONSUMER_SECRET}\"")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    configurations.all {
        resolutionStrategy {
            force 'com.android.support:animated-vector-drawable:26.1.0'
            force 'com.android.support:recyclerview-v7:26.1.0'
        }
    }

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'

    // Twitter
    implementation 'com.twitter.sdk.android:twitter:3.1.1'

    // Dependency Injection
    implementation 'com.google.dagger:dagger:2.13'
    kapt 'com.google.dagger:dagger-compiler:2.13'

    // Networking
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'se.akerfeldt:okhttp-signpost:1.1.0'

    // Reactive Programming
    implementation 'io.reactivex.rxjava2:rxjava:2.1.8'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
}
