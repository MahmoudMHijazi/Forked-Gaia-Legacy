apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId 'com.yuyakaido.android.blueprint'
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName '1.0.0'

        def properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
        def TWITTER_CONSUMER_KEY = properties.getProperty("TWITTER_CONSUMER_KEY")
        def TWITTER_CONSUMER_SECRET = properties.getProperty("TWITTER_CONSUMER_SECRET")
        def TWITTER_ACCESS_TOKEN = properties.getProperty("TWITTER_ACCESS_TOKEN")
        def TWITTER_ACCESS_TOKEN_SECRET = properties.getProperty("TWITTER_ACCESS_TOKEN_SECRET")
        buildConfigField("String", "TWITTER_CONSUMER_KEY", "\"${TWITTER_CONSUMER_KEY}\"")
        buildConfigField("String", "TWITTER_CONSUMER_SECRET", "\"${TWITTER_CONSUMER_SECRET}\"")
        buildConfigField("String", "TWITTER_ACCESS_TOKEN", "\"${TWITTER_ACCESS_TOKEN}\"")
        buildConfigField("String", "TWITTER_ACCESS_TOKEN_SECRET", "\"${TWITTER_ACCESS_TOKEN_SECRET}\"")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'

    // Twitter
    implementation 'com.twitter.sdk.android:twitter:3.1.1'

    // Dependency Injection
    implementation 'com.google.dagger:dagger:2.13'
    implementation 'com.google.dagger:dagger-android:2.13'
    implementation 'com.google.dagger:dagger-android-support:2.13'
    kapt 'com.google.dagger:dagger-compiler:2.13'
    kapt 'com.google.dagger:dagger-android-processor:2.13'
}
