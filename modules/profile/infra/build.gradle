apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.apollographql.android'

sourceCompatibility = "7"
targetCompatibility = "7"

buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath libs.kotlin.plugin
    classpath libs.apollo.plugin
  }
}

apollo {
  customTypeMapping = [
    "URI": "java.net.URI"
  ]
}

compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

dependencies {
  api project(':core-java')
  implementation project(':modules:profile:domain')

  // Kotlin
  implementation libs.kotlin.stdlib

  // Networking
  implementation libs.okhttp.core
  implementation libs.okhttp.logger
  api libs.apollo.runtime
  api libs.apollo.rxjava

  // Reactive Programming
  implementation libs.rx.java
  implementation libs.rx.kotlin
  implementation libs.rx.android

  // Dependency Injection
  implementation libs.dagger.core.runtime
  kapt libs.dagger.core.compiler
  implementation libs.dagger.android.runtime
  implementation libs.dagger.android.support
  kapt libs.dagger.android.compiler
}
